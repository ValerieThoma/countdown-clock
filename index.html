<!DOCTYPE html>
<html>
<head>
	<title>2018</title>
	<link rel="icon" href="http://www.racedepartment.com/images/rd_calext/calendar.png">
	<link rel="stylesheet" type="text/css" href="styles.css"/>
	<script type="text/javascript" src="scripts.js"></script>

</head>
<body>

	<a href="https://www.digitalcrafts.com/"><h1>Countdown Till Graduation Day!</h1></a>
	<div id="timer-div">
		<div class="time-unit">
			<span class="weeks">0</span>
			<span class="small-text">Weeks</span>
		</div>
		<div class="time-unit">
			<span class="days">0</span>
			<span class="small-text">Days</span>
		</div>
		<div class="time-unit">
			<span class="hours">0</span>
			<span class="small-text">Hours</span>
		</div>
		<div class="time-unit">
			<span class="minutes">0</span>
			<span class="small-text">Minutes</span>
		</div>
		<div class="time-unit">
			<span class="seconds">0</span>
			<span class="small-text">Seconds</span>
		</div>
	</div>
	<a href="http://www.hamiltonbroadway.com/"><h1>Countdown Till Hamilton!</h1></a>
	<div id="timer-div2">
		<div class="time-unit">
			<span class="wk">0</span>
			<span class="small-text">Weeks</span>
		</div>
		<div class="time-unit">
			<span class="dy">0</span>
			<span class="small-text">Days</span>
		</div>
		<div class="time-unit">
			<span class="hr">0</span>
			<span class="small-text">Hours</span>
		</div>
		<div class="time-unit">
			<span class="mn">0</span>
			<span class="small-text">Minutes</span>
		</div>
		<div class="time-unit">
			<span class="sd">0</span>
			<span class="small-text">Seconds</span>
		</div>
	</div>
	<a href="http://www.dragoncon.org/"><h1>Countdown Till Dragon Con!</h1></a>
	<div id="timer-div3">
		<div class="time-unit">
			<span class="w">0</span>
			<span class="small-text">Weeks</span>
		</div>
		<div class="time-unit">
			<span class="d">0</span>
			<span class="small-text">Days</span>
		</div>
		<div class="time-unit">
			<span class="h">0</span>
			<span class="small-text">Hours</span>
		</div>
		<div class="time-unit">
			<span class="m">0</span>
			<span class="small-text">Minutes</span>
		</div>
		<div class="time-unit">
			<span class="s">0</span>
			<span class="small-text">Seconds</span>
		</div>
	</div>
</body>
</html>
